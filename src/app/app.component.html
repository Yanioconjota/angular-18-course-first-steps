<div class="top-menu">

  <img alt="logo" class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>



<div class="courses">

  <h1 *ngIf="courses.length > 0">There are {{courses.length}} courses available</h1>

  @for (course of courses; track course.id;
        let index = $index;
        let count = $count;
        let first = $first;
        let last = $last;
        let even = $even;
        let odd = $odd;) {
    <course-card (courseSelected)="onCourseSelected($event)"
    [index]="index" [course]="course" [count]="count"
    [class.is-even]="even" [class.is-odd]="odd"
    [class.is-first]="first" [class.is-last]="last"/>
  }

  @empty {
    <h1>No Courses found!</h1>
  }

</div>
